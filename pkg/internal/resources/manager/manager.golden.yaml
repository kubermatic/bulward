- apiVersion: v1
  kind: Namespace
  metadata:
    labels:
      Bulward.io/role: manager
      control-plane: controller-manager
    name: bulward-manager-system
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      Bulward.io/role: manager
      control-plane: controller-manager
    name: bulward-manager-controller-manager
    namespace: test3000
  spec:
    replicas: 1
    selector:
      matchLabels:
        Bulward.io/role: manager
        control-plane: controller-manager
    template:
      metadata:
        labels:
          Bulward.io/role: manager
          control-plane: controller-manager
      spec:
        containers:
        - env:
          - name: BULWARD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: quay.io/bulward/manager:latest
          livenessProbe:
            httpGet:
              path: /healthz
              port: readiness-port
          name: manager
          ports:
          - containerPort: 9440
            name: readiness-port
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: readiness-port
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
        terminationGracePeriodSeconds: 10
